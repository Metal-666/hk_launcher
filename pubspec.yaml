name: hk_launcher
description: A Hollow Knight launcher/modpack manager for Windows.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc:
  file_picker:
  fluent_ui:
  shared_preferences:
  go_router:
  flutter_acrylic:
  system_theme:
  quiver:
  flutter_font_icons:
  url_launcher:
  window_size:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints:

flutter:
  uses-material-design: true
